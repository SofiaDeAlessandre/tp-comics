<!DOCTYPE html>
<html lang="en">
<head>

<body id="body" class="bg-blue-950">
    <!--HEADER-->
    <header class="w-full h-20 flex justify-center">

    <!--MAIN-->

        <section class="w-full h-96">

        </section>
     <!--Search section-->   
        <section id="search-cont" class="h-64 w-full p-4 flex flex-col gap-4 lg:flex-row lg:justify-evenly xl:flex-row">

                    <label class="text-red-800 font-medium self-center">TIPO</label>
                    <select id="select-type" class="text-neutral-500 font-semibold bg-transparent rounded-md border-red-800 border-2">
                        <option class="text-blue-800 font-semibold" value="comics" selected>Comics</option>
                        <option class="text-blue-800 font-semibold" value="characters">Personajes</option>
                    </select>
                    <label class="text-red-800 font-medium self-center">ORDEN</label>

    <!--End search section-->

        </div>
        <div id="buttons" class="flex justify-center gap-4 w-full">
