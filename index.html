<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Comics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--HEADER-->
    <header class="bg-zinc-950 w-full h-20 flex justify-center">
        <div class="w-56 h-full flex items-center justify-center">
            <h1 class="text-emerald-500 text-4xl">ADA COMICS</h1>
        </div>
    </header>
    <!--END HEADER-->
    <!--MAIN-->
    <main class="flex flex-col items-center">
        <section class="w-full h-96">
            <img src="/img-comics/img-tp-comics.jpg" alt="" class="w-full h-full">
        </section>
     <!--Search section-->   
        <section id="search-cont" class="bg-black h-80 w-full p-4 flex flex-col gap-4 lg:flex-row lg:justify-evenly xl:flex-row">
            <div class="flex flex-col w-full gap-2 lg:w-1/2">
             <h2 class="text-2xl text-emerald-500">
                Búsqueda
             </h2>
             <div class="flex items-center gap-2">
              <i class="fa-solid fa-magnifying-glass text-2xl text-violet-800"></i>
              <input type="text" placeholder="Ingresá tu búsqueda" class="w-full h-12 border-b-4 border-emerald-500 bg-black">
             </div>
            </div>
            <div class="flex flex-col items-center gap-4  md:flex md:flex">
                <div class="flex justify-between w-full md:w-96 md:flex md:gap-4 lg:w-1/2 lg:mt-12 lg:gap-2">
                    <label class="text-emerald-500 font-medium self-center">TIPO</label>
                    <select class="bg-black text-white">
                        <option value="">Comics</option>
                        <option value="">Personajes</option>
                    </select>
                
                    <label class="text-emerald-500 font-medium self-center">ORDEN</label>
                    <select class="bg-black text-white">
                        <option value="">A-Z</option>
                        <option value="">Z-A</option>
                        <option value="">Más nuevo</option>
                        <option value="">Más viejo</option>
                    </select>
                    <button class="rounded-md p-2 bg-emerald-500 text-lg flex self-end">Buscar</button>
                </div>
                
            </div>
        </section>
    <!--End search section-->
    <!--Results section-->
    <section id="results-section flex flex-col gap-4 w-full h-full">
        <h2 class="flex self-end text-xl">Resultados</h2>
        <div id="render-results">

        </div>
        <div class="flex gap-4">
            <button class=""><i class="fa-solid fa-angles-left"></i></button>
            <button class=""><i class="fa-solid fa-angle-left"></i></button>
            <button class=""><i class="fa-solid fa-angle-right"></i></button>
            <button class=""><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </section>
    <!--End results section-->
    <!--Footer-->
    <footer class="bg-zinc-950 w-full h-24 flex justify-center items-center">
        <p class="text-white">Hecho con <span class="text-violet-800">♥</span> por Sofi</p>
    </footer>
    </main>
    <!--End footer-->

    <script src="js/app.js"></script>
</body>
</html>
